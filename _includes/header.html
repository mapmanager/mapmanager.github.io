<header>
<style>
.myul {
  display: flex;
  justify-content:space-between;
  list-style-type: none;
  margin-top: 20px;
  margin-bottom: 0px;
  min-width: 500px;
  font-size: 1.3em;
}

</style>
</header>

<div class=no-print>

<ul class="myul">
	<li>
		<a class=brand href="{{ site.baseurl }}/">{{ site.title }}</a>
	    {% if site.subtitle %}<small>{{ site.subtitle }}</small>{% endif %}
	</li>

	<li>
	<A HREF="{{ site.baseurl }}/gallery">Gallery</a>
	</li>

	<li>
	<A HREF="{{ site.baseurl }}/download">Download</a>
	</li>

	<li>
	<A HREF="{{ site.baseurl }}/support">Support</a>
	</li>

	<li>
	<A HREF="https://github.com/mapmanager"><IMG SRC="images/github/GitHub-Mark-32px.png"></a>
	</li>

<!--
	<li>
	<A HREF="{{ site.baseurl }}/contact">Contact</a>
	</li>
-->

	<li>
		<form action="/search2.html" method="get">
			<input placeholder="Search..." type="text" id="search-box" name="query">
		</form>
	</li>
</ul>

</div> <!-- no-print -->
